<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sprite Terminal</title>
  <link rel="stylesheet" href="xterm.css" />
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
      background: #1e1e1e;
      height: 100vh;
      display: flex;
      flex-direction: column;
      color: #d4d4d4;
    }

    /* Login Screen */
    .login-container {
      flex: 1;
      display: flex;
      align-items: center;
      justify-content: center;
      background: linear-gradient(135deg, #1e3c72 0%, #2a5298 100%);
    }

    .login-box {
      background: #2d2d30;
      padding: 40px;
      border-radius: 8px;
      box-shadow: 0 10px 40px rgba(0, 0, 0, 0.4);
      width: 400px;
      max-width: 90%;
    }

    .login-logo {
      text-align: center;
      font-size: 48px;
      margin-bottom: 10px;
    }

    .login-title {
      text-align: center;
      font-size: 24px;
      font-weight: 600;
      margin-bottom: 30px;
      color: #fff;
    }

    .login-form {
      display: flex;
      flex-direction: column;
      gap: 20px;
    }

    .form-group {
      display: flex;
      flex-direction: column;
    }

    .form-group label {
      margin-bottom: 6px;
      font-size: 13px;
      color: #969696;
      font-weight: 500;
    }

    .form-group input {
      padding: 10px 12px;
      border: 1px solid #3e3e42;
      background: #3c3c3c;
      color: #d4d4d4;
      border-radius: 4px;
      font-size: 14px;
    }

    .form-group input:focus {
      outline: none;
      border-color: #0e639c;
      background: #404040;
    }

    .login-button {
      padding: 12px;
      background: #0e639c;
      color: white;
      border: none;
      border-radius: 4px;
      font-size: 14px;
      font-weight: 600;
      cursor: pointer;
      transition: background 0.2s;
      margin-top: 10px;
    }

    .login-button:hover {
      background: #1177bb;
    }

    .login-button:disabled {
      background: #555;
      cursor: not-allowed;
    }

    .login-error {
      background: #f14c4c;
      color: white;
      padding: 10px;
      border-radius: 4px;
      font-size: 13px;
      margin-bottom: 20px;
      display: none;
    }

    .login-error.show {
      display: block;
    }

    /* Main Layout */
    .main-container {
      display: none;
      flex: 1;
      flex-direction: column;
    }

    .main-container.active {
      display: flex;
    }

    .header {
      background: #2d3748;
      padding: 8px 16px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      border-bottom: 1px solid #3e3e42;
    }

    .header h1 {
      font-size: 16px;
      font-weight: 600;
      color: #fff;
    }

    #logoutBtn {
      background: transparent;
      border: 1px solid #555;
      padding: 4px 12px;
      font-size: 12px;
      color: #d4d4d4;
    }

    #logoutBtn:hover {
      background: #3e3e42;
      border-color: #666;
    }

    .main-content {
      display: flex;
      flex: 1;
      overflow: hidden;
    }

    .sidebar {
      width: 250px;
      background: #252526;
      border-right: 1px solid #3e3e42;
      display: flex;
      flex-direction: column;
    }

    .sidebar-header {
      padding: 12px;
      border-bottom: 1px solid #3e3e42;
    }

    .sidebar-header h2 {
      font-size: 12px;
      color: #969696;
      margin-bottom: 10px;
      text-transform: uppercase;
      font-weight: 600;
      letter-spacing: 0.5px;
    }

    .create-sprite {
      display: flex;
      gap: 4px;
    }

    .create-sprite input {
      flex: 1;
      padding: 5px 8px;
      border: 1px solid #3e3e42;
      background: #3c3c3c;
      color: #d4d4d4;
      border-radius: 3px;
      font-size: 12px;
    }

    .create-sprite button {
      padding: 5px 10px;
      background: #16825d;
      font-size: 12px;
    }

    .create-sprite button:hover {
      background: #1ea572;
    }

    button {
      color: white;
      border: none;
      border-radius: 3px;
      cursor: pointer;
      transition: background 0.2s;
    }

    .sprite-list {
      flex: 1;
      overflow-y: auto;
      padding: 6px;
    }

    .sprite-item {
      padding: 8px 10px;
      background: #2d2d30;
      border-radius: 3px;
      margin-bottom: 2px;
      cursor: pointer;
      transition: all 0.15s;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .sprite-item:hover {
      background: #37373d;
    }

    .sprite-item.active {
      background: #094771;
    }

    .sprite-item.connected {
      border-left: 3px solid #16825d;
      padding-left: 7px;
    }

    .sprite-info {
      flex: 1;
      min-width: 0;
    }

    .sprite-name {
      font-weight: 500;
      font-size: 12px;
      color: #4ec9b0;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
      display: flex;
      align-items: center;
      gap: 6px;
    }

    .connection-indicator {
      width: 6px;
      height: 6px;
      background: #16825d;
      border-radius: 50%;
      display: none;
    }

    .sprite-item.connected .connection-indicator {
      display: inline-block;
    }

    .sprite-date {
      font-size: 10px;
      color: #969696;
      margin-top: 2px;
    }

    .sprite-item.active .sprite-date {
      color: rgba(255, 255, 255, 0.7);
    }

    .sprite-menu-btn {
      width: 20px;
      height: 20px;
      padding: 0;
      background: transparent;
      color: #969696;
      border: none;
      cursor: pointer;
      font-size: 14px;
      border-radius: 3px;
      display: flex;
      align-items: center;
      justify-content: center;
      opacity: 0;
      transition: opacity 0.15s, background 0.15s;
    }

    .sprite-item:hover .sprite-menu-btn {
      opacity: 1;
    }

    .sprite-menu-btn:hover {
      background: #3e3e42;
      color: #d4d4d4;
    }

    .dropdown {
      position: relative;
    }

    .dropdown-menu {
      display: none;
      position: absolute;
      right: 0;
      top: 100%;
      background: #2d2d30;
      min-width: 100px;
      box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.3);
      z-index: 1000;
      border: 1px solid #3e3e42;
      border-radius: 3px;
      margin-top: 2px;
    }

    .dropdown-menu.show {
      display: block;
    }

    .dropdown-item {
      padding: 6px 10px;
      color: #d4d4d4;
      font-size: 11px;
      cursor: pointer;
      transition: background 0.15s;
    }

    .dropdown-item:hover {
      background: #094771;
    }

    .dropdown-item.danger {
      color: #f14c4c;
    }

    .terminal-container {
      flex: 1;
      background: #1e1e1e;
      display: flex;
      flex-direction: column;
      position: relative;
    }

    #terminals {
      flex: 1;
      position: relative;
    }

    .terminal-instance {
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      display: none;
    }

    .terminal-instance.active {
      display: block;
    }

    .empty-state {
      flex: 1;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      color: #718096;
    }

    .empty-state svg {
      width: 64px;
      height: 64px;
      margin-bottom: 16px;
      opacity: 0.3;
    }

    .empty-state h3 {
      font-size: 16px;
      margin-bottom: 8px;
    }

    .empty-state p {
      font-size: 13px;
    }

    .status-bar {
      height: 22px;
      background: #007ACC;
      color: white;
      display: flex;
      align-items: center;
      padding: 0 12px;
      font-size: 11px;
      border-top: 1px solid #005a9e;
    }

    .status-text {
      flex: 1;
    }

    .stats-text {
      margin-left: 20px;
      opacity: 0.9;
      font-family: 'Monaco', 'Menlo', monospace;
      font-size: 10px;
    }

    .hidden {
      display: none;
    }
  </style>
</head>
<body>
  <!-- Login Screen -->
  <div class="login-container" id="loginContainer">
    <div class="login-box">
      <div class="login-logo">ðŸš€</div>
      <h1 class="login-title">Sprite Terminal</h1>
      <div class="login-error" id="loginError"></div>
      <form class="login-form" onsubmit="event.preventDefault(); connect();">
        <div class="form-group">
          <label for="token">API Token</label>
          <input type="password" id="token" placeholder="Enter your Sprite API token" autofocus>
        </div>
        <div class="form-group">
          <label for="baseUrl">Base URL</label>
          <input type="text" id="baseUrl" placeholder="https://api.sprites.dev" value="https://api.sprites.dev">
        </div>
        <button type="submit" class="login-button">Connect</button>
      </form>
    </div>
  </div>

  <!-- Main Application -->
  <div class="main-container" id="mainContainer">
    <div class="header">
      <h1>Sprite Terminal</h1>
      <button id="logoutBtn" onclick="logout()">Logout</button>
    </div>

    <div class="main-content">
      <div class="sidebar">
        <div class="sidebar-header">
          <h2>Sprites</h2>
          <div class="create-sprite">
            <input type="text" id="newSpriteName" placeholder="New sprite name">
            <button onclick="createSprite()">Create</button>
          </div>
        </div>
        <div class="sprite-list" id="spriteList">
          <!-- Sprites will be listed here -->
        </div>
      </div>

      <div class="terminal-container">
        <div class="empty-state" id="emptyState">
          <svg fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 9l3 3-3 3m5 0h3M5 20h14a2 2 0 002-2V6a2 2 0 00-2-2H5a2 2 0 00-2 2v12a2 2 0 002 2z"></path>
          </svg>
          <h3>No Sprite Selected</h3>
          <p>Create a new sprite or select an existing one to start</p>
        </div>
        <div id="terminals">
          <!-- Terminal instances will be created here -->
        </div>
      </div>
    </div>

    <div class="status-bar">
      <span class="status-text" id="statusText">Ready</span>
      <span class="stats-text" id="statsText"></span>
    </div>
  </div>

  <script src="xterm.js"></script>
  <script src="xterm-addon-fit.js"></script>
  <script src="app.js"></script>
</body>
</html>
