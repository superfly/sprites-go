name: Test Python SDK

on:
  push:
    branches: [ main ]
    paths:
      - 'sdks/python/**'
      - '.github/workflows/test-python.yml'
  pull_request:
    branches: [ main ]
    paths:
      - 'sdks/python/**'
      - '.github/workflows/test-python.yml'

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: [3.7, 3.8, 3.9, '3.10', 3.11]
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v4
      with:
        python-version: ${{ matrix.python-version }}
    
    - name: Install dependencies
      working-directory: sdks/python
      run: |
        python -m pip install --upgrade pip
        pip install -e ".[test]"
    
    - name: Run unit tests
      working-directory: sdks/python
      run: |
        pytest tests/test_unit.py -v --cov=sprites --cov-report=term-missing
    
    - name: Build server binary
      if: matrix.python-version == '3.11'  # Only build once
      run: |
        make build
    
    - name: Run integration tests
      if: matrix.python-version == '3.11'  # Only run on one version
      working-directory: sdks/python
      run: |
        SPRITE_SERVER_BINARY=../../dist/server pytest tests/test_integration.py -v
    
    - name: Lint code
      if: matrix.python-version == '3.11'
      working-directory: sdks/python
      run: |
        pip install flake8 black
        flake8 sprites/ tests/ --max-line-length=100 --ignore=E501,W503
        black --check sprites/ tests/ examples/

  docker-test:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    
    - name: Build server
      run: make build
    
    - name: Run Docker tests
      working-directory: sdks/python
      run: make test-docker