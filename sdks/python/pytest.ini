[pytest]
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*
addopts = 
    -v
    --strict-markers
    --tb=short
    --disable-warnings
markers =
    unit: Unit tests that don't require external services
    integration: Integration tests that require a running server
    slow: Tests that take a long time to run
    tty: Tests that require TTY functionality
    checkpoint: Tests that require JuiceFS for checkpoint/restore functionality
timeout = 60