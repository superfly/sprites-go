name: Release Client

on:
  workflow_dispatch:
  workflow_call:
    inputs:
      upload_prefix:
        description: "S3 upload prefix (e.g., client/vX.Y.Z/ or client/dev-latest/)"
        required: false
        type: string
      channel_file:
        description: "Channel file name (e.g., release.txt, rc.txt, dev.txt)"
        required: false
        type: string
      channel_value:
        description: "Channel file contents (e.g., vX.Y.Z or X.Y.Z-dev-<sha>)"
        required: false
        type: string

permissions:
  contents: write

jobs:
  build-linux-amd64:
    name: Build Client (Linux AMD64)
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          submodules: recursive
          token: ${{ secrets.GH_PAT || github.token }}
      
      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.22'
      
      - name: Build binary
        working-directory: ./client
        run: go build -ldflags="-s -w -X 'main.Version=${{ github.ref_name }}'" -o sprite
        env:
          GOOS: linux
          GOARCH: amd64
      
      - name: Create archive
        working-directory: ./client
        run: tar -czf sprite-linux-amd64.tar.gz sprite
      
      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: sprite-linux-amd64
          path: client/sprite-linux-amd64.tar.gz

  build-linux-arm64:
    name: Build Client (Linux ARM64)
    runs-on:
      group: sprite-env-arm64
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          submodules: recursive
          token: ${{ secrets.GH_PAT || github.token }}
      
      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.22'
      
      - name: Build binary
        working-directory: ./client
        run: go build -ldflags="-s -w -X 'main.Version=${{ github.ref_name }}'" -o sprite
        env:
          GOOS: linux
          GOARCH: arm64
      
      - name: Create archive
        working-directory: ./client
        run: tar -czf sprite-linux-arm64.tar.gz sprite
      
      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: sprite-linux-arm64
          path: client/sprite-linux-arm64.tar.gz

  build-macos-intel:
    name: Build Client (macOS Intel)
    runs-on: macos-13
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          submodules: recursive
          token: ${{ secrets.GH_PAT || github.token }}
      
      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.22'
      
      - name: Build binary
        working-directory: ./client
        run: go build -ldflags="-s -w -X 'main.Version=${{ github.ref_name }}'" -o sprite
        env:
          GOOS: darwin
          GOARCH: amd64
      
      - name: Install macOS certificate
        run: |
          # Create keychain
          security create-keychain -p "" build.keychain
          security list-keychains -s build.keychain
          security default-keychain -s build.keychain
          security unlock-keychain -p "" build.keychain
          security set-keychain-settings build.keychain
          
          # Import certificate
          echo "${{ secrets.MACOS_CERTIFICATE_P12 }}" | base64 -d > certificate.p12
          security import certificate.p12 -k build.keychain -P "${{ secrets.MACOS_CERTIFICATE_PASSWORD }}" -T /usr/bin/codesign
          security set-key-partition-list -S apple-tool:,apple:,codesign: -s -k "" build.keychain
          
          # Clean up
          rm certificate.p12
      
      - name: Code sign macOS binary
        working-directory: ./client
        run: |
          codesign --force --options runtime --sign "Developer ID Application: Fly.io, Inc (8SC5V44846)" sprite
      
      - name: Notarize macOS binary
        working-directory: ./client
        run: |
          # Create temporary zip for notarization
          ditto -c -k --keepParent sprite sprite-notarize.zip
          
          # Submit for notarization
          xcrun notarytool submit sprite-notarize.zip \
            --apple-id ${{ secrets.APPLE_ID }} \
            --password ${{ secrets.APPLE_APP_SPECIFIC_PASSWORD }} \
            --team-id 8SC5V44846 \
            --wait
          
          # Staple the notarization ticket (with better error handling)
          sleep 5  # Wait a moment for notarization to fully process
          xcrun stapler staple sprite || {
            echo "Stapling failed, but notarization succeeded"
            echo "The binary is notarized but not stapled"
            echo "This is acceptable for distribution"
          }
          
          # Clean up
          rm sprite-notarize.zip
      
      - name: Create archive
        working-directory: ./client
        run: tar -czf sprite-darwin-amd64.tar.gz sprite
      
      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: sprite-darwin-amd64
          path: client/sprite-darwin-amd64.tar.gz

  build-macos-arm64:
    name: Build Client (macOS ARM64)
    runs-on: macos-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          submodules: recursive
          token: ${{ secrets.GH_PAT || github.token }}
      
      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.22'
      
      - name: Build binary
        working-directory: ./client
        run: go build -ldflags="-s -w -X 'main.Version=${{ github.ref_name }}'" -o sprite
        env:
          GOOS: darwin
          GOARCH: arm64
      
      - name: Install macOS certificate
        run: |
          # Create keychain
          security create-keychain -p "" build.keychain
          security list-keychains -s build.keychain
          security default-keychain -s build.keychain
          security unlock-keychain -p "" build.keychain
          security set-keychain-settings build.keychain
          
          # Import certificate
          echo "${{ secrets.MACOS_CERTIFICATE_P12 }}" | base64 -d > certificate.p12
          security import certificate.p12 -k build.keychain -P "${{ secrets.MACOS_CERTIFICATE_PASSWORD }}" -T /usr/bin/codesign
          security set-key-partition-list -S apple-tool:,apple:,codesign: -s -k "" build.keychain
          
          # Clean up
          rm certificate.p12
      
      - name: Code sign macOS binary
        working-directory: ./client
        run: |
          codesign --force --options runtime --sign "Developer ID Application: Fly.io, Inc (8SC5V44846)" sprite
      
      - name: Notarize macOS binary
        working-directory: ./client
        run: |
          # Create temporary zip for notarization
          ditto -c -k --keepParent sprite sprite-notarize.zip
          
          # Submit for notarization
          xcrun notarytool submit sprite-notarize.zip \
            --apple-id ${{ secrets.APPLE_ID }} \
            --password ${{ secrets.APPLE_APP_SPECIFIC_PASSWORD }} \
            --team-id 8SC5V44846 \
            --wait
          
          # Staple the notarization ticket (with better error handling)
          sleep 5  # Wait a moment for notarization to fully process
          xcrun stapler staple sprite || {
            echo "Stapling failed, but notarization succeeded"
            echo "The binary is notarized but not stapled"
            echo "This is acceptable for distribution"
          }
          
          # Clean up
          rm sprite-notarize.zip
      
      - name: Create archive
        working-directory: ./client
        run: tar -czf sprite-darwin-arm64.tar.gz sprite
      
      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: sprite-darwin-arm64
          path: client/sprite-darwin-arm64.tar.gz

  build-windows-amd64:
    name: Build Client (Windows AMD64)
    runs-on: windows-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          submodules: recursive
          token: ${{ secrets.GH_PAT || github.token }}
      
      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.22'
      
      - name: Build binary
        working-directory: ./client
        run: go build -tags clientonly -ldflags="-s -w -X 'main.Version=${{ github.ref_name }}'" -o sprite.exe
        env:
          GOOS: windows
          GOARCH: amd64
      
      - name: Create archive
        working-directory: ./client
        run: Compress-Archive -Path sprite.exe -DestinationPath sprite-windows-amd64.zip
        shell: pwsh
      
      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: sprite-windows-amd64
          path: client/sprite-windows-amd64.zip

  build-windows-arm64:
    name: Build Client (Windows ARM64)
    runs-on: windows-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          submodules: recursive
          token: ${{ secrets.GH_PAT || github.token }}
      
      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.22'
      
      - name: Build binary
        working-directory: ./client
        run: go build -tags clientonly -ldflags="-s -w -X 'main.Version=${{ github.ref_name }}'" -o sprite.exe
        env:
          GOOS: windows
          GOARCH: arm64
      
      - name: Create archive
        working-directory: ./client
        run: Compress-Archive -Path sprite.exe -DestinationPath sprite-windows-arm64.zip
        shell: pwsh
      
      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: sprite-windows-arm64
          path: client/sprite-windows-arm64.zip

  release:
    name: Create Release
    needs: [build-linux-amd64, build-linux-arm64, build-macos-intel, build-macos-arm64, build-windows-amd64, build-windows-arm64]
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        submodules: recursive
        token: ${{ secrets.GH_PAT || github.token }}
    
    - name: Download all artifacts
      uses: actions/download-artifact@v4
      with:
        path: artifacts
    
    - name: List artifacts
      run: ls -la artifacts/*
    
    - name: Create checksums
      run: |
        cd artifacts
        find . -name "*.tar.gz" -o -name "*.zip" | while read file; do
          sha256sum "${file#./}" > "${file#./}.sha256"
        done
        cd ..
    
    - name: Configure AWS CLI for S3-compatible storage
      run: |
        aws configure set aws_access_key_id ${{ secrets.BINARY_BUCKET_ACCESS_KEY_ID }}
        aws configure set aws_secret_access_key ${{ secrets.BINARY_BUCKET_SECRET_ACCESS_KEY }}
        aws configure set region auto
    
    - name: Cleanup previous dev artifacts (vX.Y.Z-dev*)
      if: endsWith(github.ref_name, '-dev')
      env:
        AWS_ENDPOINT_URL_S3: https://t3.storage.dev
      run: |
        TAG_NAME="${{ github.ref_name }}"
        echo "Removing any existing dev artifacts with prefix $TAG_NAME* under s3://sprites-binaries/client/"
        # List and remove any keys starting with client/$TAG_NAME (matches vX.Y.Z-dev and vX.Y.Z-dev*)
        KEYS=$(aws s3api list-objects-v2 \
          --bucket sprites-binaries \
          --prefix "client/$TAG_NAME" \
          --endpoint-url "$AWS_ENDPOINT_URL_S3" \
          --query 'Contents[].Key' \
          --output text || true)
        if [ -n "$KEYS" ] && [ "$KEYS" != "None" ]; then
          for key in $KEYS; do
            echo "Deleting s3://sprites-binaries/$key"
            aws s3 rm "s3://sprites-binaries/$key" --endpoint-url "$AWS_ENDPOINT_URL_S3" || true
          done
        else
          echo "No matching dev artifacts to delete."
        fi
    
    - name: Create channel version file
      run: |
        mkdir -p channel-files
        if [[ -n "${{ inputs.channel_file }}" && -n "${{ inputs.channel_value }}" ]]; then
          echo "${{ inputs.channel_value }}" > "channel-files/${{ inputs.channel_file }}"
          echo "Created ${{ inputs.channel_file }} with value ${{ inputs.channel_value }}"
          exit 0
        fi
        # Fallback to tag-derived behavior
        TAG_NAME="${{ github.ref_name }}"
        if [[ "$TAG_NAME" =~ -([a-zA-Z]+) ]]; then
          CHANNEL="${BASH_REMATCH[1]}"
        else
          CHANNEL="release"
        fi
        echo "$TAG_NAME" > "channel-files/${CHANNEL}.txt"
        echo "Created ${CHANNEL}.txt with version $TAG_NAME"
    
    - name: Upload binaries to S3
      env:
        AWS_ENDPOINT_URL_S3: https://t3.storage.dev
      run: |
        # Determine upload prefix
        if [[ -n "${{ inputs.upload_prefix }}" ]]; then
          PREFIX="${{ inputs.upload_prefix }}"
        else
          TAG_NAME="${{ github.ref_name }}"
          PREFIX="client/${TAG_NAME}/"
        fi
        echo "Using upload prefix: $PREFIX"
        # Upload all binary archives and checksums to S3
        cd artifacts
        find . -name "*.tar.gz" -o -name "*.zip" -o -name "*.sha256" | while read file; do
          # Remove leading ./ from file path
          clean_file="${file#./}"
          # Get just the filename from the full path
          filename=$(basename "$clean_file")
          
          echo "Uploading $filename to s3://sprites-binaries/$PREFIX"
          aws s3 cp "$clean_file" "s3://sprites-binaries/${PREFIX}$filename" \
            --endpoint-url "$AWS_ENDPOINT_URL_S3"
        done
        cd ..
        
        # Upload channel version file
        cd channel-files
        for file in *.txt; do
          echo "Uploading $file to s3://sprites-binaries/client/"
          aws s3 cp "$file" "s3://sprites-binaries/client/$file" \
            --endpoint-url "$AWS_ENDPOINT_URL_S3"
        done
        cd ..
    
    - name: Create Release
      if: ${{ github.ref_type == 'tag' }}
      uses: softprops/action-gh-release@v1
      with:
        tag_name: ${{ github.ref_name }}
        name: Sprite Client ${{ github.ref_name }}
        body: |
          ## Sprite Client ${{ github.ref_name }}
          
          See the [full changelog](https://github.com/${{ github.repository }}/compare/.../${{ github.ref_name }})
        
        files: |
          artifacts/*/*.tar.gz
          artifacts/*/*.zip
          artifacts/*/*.sha256
        draft: false
        prerelease: ${{ contains(github.ref_name, '-') }} 