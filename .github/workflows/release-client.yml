name: Release Client

on:
  push:
    tags:
      - 'v[0-9]+.[0-9]+.[0-9]+'
      - 'v[0-9]+.[0-9]+.[0-9]+-*'

permissions:
  contents: write

jobs:
  build:
    name: Build Client
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        include:
          - os: ubuntu-big
            goos: linux
            goarch: amd64
            binary_name: sprite
          - os: ubuntu-big-arm64
            goos: linux
            goarch: arm64
            binary_name: sprite
          - os: macos-13
            goos: darwin
            goarch: amd64
            binary_name: sprite
          - os: macos-latest
            goos: darwin
            goarch: arm64
            binary_name: sprite
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Set up Go
      uses: actions/setup-go@v5
      with:
        go-version: '1.22'
    
    - name: Build binary
      working-directory: ./client
      run: |
        go build -ldflags="-s -w -X main.Version=${{ github.ref_name }}" -o ${{ matrix.binary_name }}
    
    - name: Create archive
      working-directory: ./client
      run: |
        if [ "${{ matrix.goos }}" = "windows" ]; then
          zip sprite-${{ matrix.goos }}-${{ matrix.goarch }}.zip ${{ matrix.binary_name }}
        else
          tar -czf sprite-${{ matrix.goos }}-${{ matrix.goarch }}.tar.gz ${{ matrix.binary_name }}
        fi
    
    - name: Upload artifact
      uses: actions/upload-artifact@v4
      with:
        name: sprite-${{ matrix.goos }}-${{ matrix.goarch }}
        path: |
          client/sprite-${{ matrix.goos }}-${{ matrix.goarch }}.tar.gz
          client/sprite-${{ matrix.goos }}-${{ matrix.goarch }}.zip
        if-no-files-found: error

  release:
    name: Create Release
    needs: build
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Download all artifacts
      uses: actions/download-artifact@v4
      with:
        path: artifacts
    
    - name: List artifacts
      run: ls -la artifacts/*
    
    - name: Create checksums
      run: |
        cd artifacts
        find . -name "*.tar.gz" -o -name "*.zip" | while read file; do
          sha256sum "${file#./}" > "${file#./}.sha256"
        done
        cd ..
    
    - name: Create Release
      uses: softprops/action-gh-release@v1
      with:
        tag_name: ${{ github.ref_name }}
        name: Sprite Client ${{ github.ref_name }}
        body: |
          ## Sprite Client ${{ github.ref_name }}
          
          ### Installation
          
          #### macOS/Linux
          ```bash
          # Download the appropriate binary for your platform
          curl -L https://github.com/${{ github.repository }}/releases/download/${{ github.ref_name }}/sprite-$(uname -s | tr '[:upper:]' '[:lower:]')-$(uname -m | sed 's/x86_64/amd64/').tar.gz | tar xz
          chmod +x sprite
          sudo mv sprite /usr/local/bin/
          ```
          
          #### Verify checksums
          ```bash
          # Download checksum file
          curl -L https://github.com/${{ github.repository }}/releases/download/${{ github.ref_name }}/sprite-<platform>-<arch>.tar.gz.sha256
          # Verify
          sha256sum -c sprite-<platform>-<arch>.tar.gz.sha256
          ```
          
          ### What's Changed
          See the [full changelog](https://github.com/${{ github.repository }}/compare/.../${{ github.ref_name }})
        
        files: |
          artifacts/*/*.tar.gz
          artifacts/*/*.zip
          artifacts/*/*.sha256
        draft: false
        prerelease: ${{ contains(github.ref_name, '-') }} 