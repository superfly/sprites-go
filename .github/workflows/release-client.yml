name: Release Client

on:
  workflow_dispatch:
  workflow_call:

permissions:
  contents: write

jobs:
  build:
    name: Build Client
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        include:
          - os: ubuntu-big
            goos: linux
            goarch: amd64
            binary_name: sprite
          - os: ubuntu-big-arm64
            goos: linux
            goarch: arm64
            binary_name: sprite
          - os: macos-13
            goos: darwin
            goarch: amd64
            binary_name: sprite
          - os: macos-latest
            goos: darwin
            goarch: arm64
            binary_name: sprite
          - os: windows-latest
            goos: windows
            goarch: amd64
            binary_name: sprite.exe
          - os: windows-latest
            goos: windows
            goarch: arm64
            binary_name: sprite.exe
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Set up Go
      uses: actions/setup-go@v5
      with:
        go-version: '1.22'
    
    - name: Build Windows binary
      if: matrix.goos == 'windows'
      working-directory: ./client
      run: go build -tags clientonly -ldflags="-s -w -X main.Version=${{ github.ref_name }}" -o ${{ matrix.binary_name }}
      env:
        GOOS: ${{ matrix.goos }}
        GOARCH: ${{ matrix.goarch }}
    
    - name: Build Unix binary
      if: matrix.goos != 'windows'
      working-directory: ./client
      run: go build -ldflags="-s -w -X main.Version=${{ github.ref_name }}" -o ${{ matrix.binary_name }}
      env:
        GOOS: ${{ matrix.goos }}
        GOARCH: ${{ matrix.goarch }}
    
    - name: Install macOS certificate
      if: matrix.goos == 'darwin'
      run: |
        # Create keychain
        security create-keychain -p "" build.keychain
        security list-keychains -s build.keychain
        security default-keychain -s build.keychain
        security unlock-keychain -p "" build.keychain
        security set-keychain-settings build.keychain
        
        # Import certificate
        echo "${{ secrets.MACOS_CERTIFICATE_P12 }}" | base64 -d > certificate.p12
        security import certificate.p12 -k build.keychain -P "${{ secrets.MACOS_CERTIFICATE_PASSWORD }}" -T /usr/bin/codesign
        security set-key-partition-list -S apple-tool:,apple:,codesign: -s -k "" build.keychain
        
        # Clean up
        rm certificate.p12
    
    - name: Code sign macOS binary
      if: matrix.goos == 'darwin'
      working-directory: ./client
      run: |
        codesign --force --options runtime --sign "Developer ID Application: Fly.io, Inc (8SC5V44846)" ${{ matrix.binary_name }}
    
    - name: Notarize macOS binary
      if: matrix.goos == 'darwin'
      working-directory: ./client
      run: |
        # Create temporary zip for notarization
        ditto -c -k --keepParent ${{ matrix.binary_name }} sprite-notarize.zip
        
        # Submit for notarization
        xcrun notarytool submit sprite-notarize.zip \
          --apple-id ${{ secrets.APPLE_ID }} \
          --password ${{ secrets.APPLE_APP_SPECIFIC_PASSWORD }} \
          --team-id 8SC5V44846 \
          --wait
        
        # Staple the notarization ticket
        xcrun stapler staple ${{ matrix.binary_name }}
        
        # Clean up
        rm sprite-notarize.zip
    
    - name: Create Windows archive
      if: matrix.goos == 'windows'
      working-directory: ./client
      run: |
        Compress-Archive -Path ${{ matrix.binary_name }} -DestinationPath sprite-${{ matrix.goos }}-${{ matrix.goarch }}.zip
      shell: pwsh
    
    - name: Create Unix archive
      if: matrix.goos != 'windows'
      working-directory: ./client
      run: tar -czf sprite-${{ matrix.goos }}-${{ matrix.goarch }}.tar.gz ${{ matrix.binary_name }}
    
    - name: Upload artifact
      uses: actions/upload-artifact@v4
      with:
        name: sprite-${{ matrix.goos }}-${{ matrix.goarch }}
        path: |
          client/sprite-${{ matrix.goos }}-${{ matrix.goarch }}.tar.gz
          client/sprite-${{ matrix.goos }}-${{ matrix.goarch }}.zip
        if-no-files-found: error

  release:
    name: Create Release
    needs: build
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Download all artifacts
      uses: actions/download-artifact@v4
      with:
        path: artifacts
    
    - name: List artifacts
      run: ls -la artifacts/*
    
    - name: Create checksums
      run: |
        cd artifacts
        find . -name "*.tar.gz" -o -name "*.zip" | while read file; do
          sha256sum "${file#./}" > "${file#./}.sha256"
        done
        cd ..
    
    - name: Create Release
      uses: softprops/action-gh-release@v1
      with:
        tag_name: ${{ github.ref_name }}
        name: Sprite Client ${{ github.ref_name }}
        body: |
          ## Sprite Client ${{ github.ref_name }}
          
          ### Installation
          
          #### macOS/Linux
          ```bash
          # Download the appropriate binary for your platform
          curl -L https://github.com/${{ github.repository }}/releases/download/${{ github.ref_name }}/sprite-$(uname -s | tr '[:upper:]' '[:lower:]')-$(uname -m | sed 's/x86_64/amd64/').tar.gz | tar xz
          chmod +x sprite
          sudo mv sprite /usr/local/bin/
          ```
          
          #### Windows (PowerShell)
          ```powershell
          # For AMD64/x64
          Invoke-WebRequest -Uri "https://github.com/${{ github.repository }}/releases/download/${{ github.ref_name }}/sprite-windows-amd64.zip" -OutFile "sprite-windows-amd64.zip"
          Expand-Archive -Path "sprite-windows-amd64.zip" -DestinationPath "."
          Move-Item -Path "sprite.exe" -Destination "$env:USERPROFILE\AppData\Local\Microsoft\WindowsApps\" -Force
          
          # For ARM64
          Invoke-WebRequest -Uri "https://github.com/${{ github.repository }}/releases/download/${{ github.ref_name }}/sprite-windows-arm64.zip" -OutFile "sprite-windows-arm64.zip"
          Expand-Archive -Path "sprite-windows-arm64.zip" -DestinationPath "."
          Move-Item -Path "sprite.exe" -Destination "$env:USERPROFILE\AppData\Local\Microsoft\WindowsApps\" -Force
          ```
          
          #### Verify checksums
          ```bash
          # Download checksum file
          curl -L https://github.com/${{ github.repository }}/releases/download/${{ github.ref_name }}/sprite-<platform>-<arch>.tar.gz.sha256
          # Verify
          sha256sum -c sprite-<platform>-<arch>.tar.gz.sha256
          ```
          
          ### What's Changed
          See the [full changelog](https://github.com/${{ github.repository }}/compare/.../${{ github.ref_name }})
        
        files: |
          artifacts/*/*.tar.gz
          artifacts/*/*.zip
          artifacts/*/*.sha256
        draft: false
        prerelease: ${{ contains(github.ref_name, '-') }} 