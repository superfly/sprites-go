name: Docker Publish Environment Images

on:
  workflow_dispatch:

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: superfly/sprite-ubuntu

jobs:
  build-amd64:
    runs-on: ubuntu-big
    permissions:
      contents: read
      packages: write
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3

    - name: Log in to GitHub Container Registry
      uses: docker/login-action@v3
      with:
        registry: ${{ env.REGISTRY }}
        username: ${{ github.actor }}
        password: ${{ secrets.GITHUB_TOKEN }}

    - name: Build and push AMD64 image
      uses: docker/build-push-action@v5
      with:
        context: base-env/images/ubuntu-openrc
        file: base-env/images/ubuntu-openrc/Dockerfile
        platforms: linux/amd64
        push: true
        tags: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:openrc-25.04-amd64
        cache-from: type=gha,scope=amd64
        cache-to: type=gha,mode=max,scope=amd64

  build-arm64:
    runs-on: ubuntu-big-arm64
    permissions:
      contents: read
      packages: write
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3

    - name: Log in to GitHub Container Registry
      uses: docker/login-action@v3
      with:
        registry: ${{ env.REGISTRY }}
        username: ${{ github.actor }}
        password: ${{ secrets.GITHUB_TOKEN }}

    - name: Build and push ARM64 image
      uses: docker/build-push-action@v5
      with:
        context: base-env/images/ubuntu-openrc
        file: base-env/images/ubuntu-openrc/Dockerfile
        platforms: linux/arm64
        push: true
        tags: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:openrc-25.04-arm64
        cache-from: type=gha,scope=arm64
        cache-to: type=gha,mode=max,scope=arm64

  create-manifest:
    runs-on: ubuntu-latest
    needs: [build-amd64, build-arm64]
    permissions:
      contents: read
      packages: write
    
    steps:
    - name: Log in to GitHub Container Registry
      uses: docker/login-action@v3
      with:
        registry: ${{ env.REGISTRY }}
        username: ${{ github.actor }}
        password: ${{ secrets.GITHUB_TOKEN }}

    - name: Create and push multi-platform manifest
      run: |
        docker buildx imagetools create -t ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:openrc-25.04 \
          ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:openrc-25.04-amd64 \
          ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:openrc-25.04-arm64