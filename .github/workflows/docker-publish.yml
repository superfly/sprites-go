name: Docker Publish

on:
  workflow_dispatch:
    inputs:
      version:
        description: 'Version tag for the image (e.g., v1.0.0, latest)'
        required: false
        default: 'latest'
        type: string
      push:
        description: 'Push images to registry'
        required: false
        default: true
        type: boolean

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Set up QEMU
      uses: docker/setup-qemu-action@v3
      with:
        platforms: linux/amd64,linux/arm64

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3
      with:
        driver-opts: |
          image=moby/buildkit:master
          network=host

    - name: Log in to GitHub Container Registry
      uses: docker/login-action@v3
      with:
        registry: ${{ env.REGISTRY }}
        username: ${{ github.actor }}
        password: ${{ secrets.GITHUB_TOKEN }}

    - name: Extract metadata
      id: meta
      uses: docker/metadata-action@v5
      with:
        images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
        tags: |
          type=raw,value=${{ inputs.version }}
          type=raw,value=${{ inputs.version }}-{{sha}},enable=${{ inputs.version != 'latest' }}
          type=sha,prefix={{branch}}-,enable=${{ inputs.version == 'latest' }}

    - name: Build and push Docker images
      uses: docker/build-push-action@v5
      with:
        context: ./server
        file: ./server/Dockerfile
        platforms: linux/amd64,linux/arm64
        push: ${{ inputs.push }}
        tags: ${{ steps.meta.outputs.tags }}
        labels: ${{ steps.meta.outputs.labels }}
        build-args: |
          VERSION=${{ inputs.version }}
        cache-from: type=gha
        cache-to: type=gha,mode=max

    - name: Make package public
      if: ${{ inputs.push }}
      run: |
        # Extract package name from repository (convert owner/repo to owner/repo)
        PACKAGE_NAME=$(echo "${{ github.repository }}" | tr '[:upper:]' '[:lower:]')
        
        # Use GitHub API to change package visibility
        echo "Making package public: ${PACKAGE_NAME}"
        
        # First, check if the package exists and get its current visibility
        RESPONSE=$(curl -s \
          -H "Authorization: Bearer ${{ secrets.GITHUB_TOKEN }}" \
          -H "Accept: application/vnd.github.v3+json" \
          "https://api.github.com/user/packages/container/${PACKAGE_NAME##*/}")
        
        # Check if we got the package info
        if echo "$RESPONSE" | grep -q '"visibility"'; then
          CURRENT_VISIBILITY=$(echo "$RESPONSE" | jq -r '.visibility')
          echo "Current visibility: $CURRENT_VISIBILITY"
          
          if [ "$CURRENT_VISIBILITY" != "public" ]; then
            # Update visibility to public
            curl -X PATCH \
              -H "Authorization: Bearer ${{ secrets.GITHUB_TOKEN }}" \
              -H "Accept: application/vnd.github.v3+json" \
              "https://api.github.com/user/packages/container/${PACKAGE_NAME##*/}/visibility" \
              -d '{"visibility":"public"}'
            
            echo "Package visibility updated to public"
          else
            echo "Package is already public"
          fi
        else
          echo "Note: Package visibility will be set after first push. You may need to manually set it to public in GitHub Package settings."
        fi